<div class="profile">
  <img src="https://content.fortune.com/wp-content/uploads/2021/02/Elon-Musk-with-Bitcoin_web.jpg"
    alt="Profile Picture">
  <h1>{{username}}</h1>
  <p>Email: {{email}}</p>
  <button class="change" (click)="showDiv()">Change Avatar</button>
</div>
<div *ngIf="displayChangeAvatarDiv" class="avatar">
  <input type="text" placeholder="Enter image URL starting with http or https" ngModel required #imageUrl>
  <button (click)="changeAvatar(imageUrl.value)">Change</button>
</div>
