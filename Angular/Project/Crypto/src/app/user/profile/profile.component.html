<div class="profile">
  <img src="{{imageUrl}}"
    alt="Profile Picture">
  <h1>{{username}}</h1>
  <p>Email: {{email}}</p>
  <button class="change" (click)="showDiv()">Change Avatar</button>
</div>
<div *ngIf="displayChangeAvatarDiv" class="avatar">
  <input type="text" placeholder="Enter image URL starting with http or https" ngModel required #imageUrl>
  <button (click)="changeAvatar(imageUrl.value)" class="changeButton">Change</button>
</div>
<p *ngIf="error" class="error">{{error}}</p>
