<div class="container">
  <h2>Login Form</h2>

  <form #form="ngForm" (ngSubmit)="login(form)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" ngModel required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" ngModel required>

    <input type="submit" value="Login" *ngIf="!form.invalid">
    <input type="submit" value="Login" *ngIf="form.invalid" disabled style="background-color: grey;">
    <button class="register-button" routerLink="/register">Register</button>
  </form>
</div>
