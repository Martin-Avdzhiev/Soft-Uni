<div class="news-container">
    
    <div class="news-article" *ngFor="let cryptoNew of data">
      <div class="news-image">
        <img src="{{cryptoNew.urlToImage}}" alt="Image" [routerLink]="[cryptoNew.routerLinkVariable]"/>
      </div>
      <div class="news-content">
        <h2 class="news-title" [routerLink]="[cryptoNew.routerLinkVariable]">{{cryptoNew.title}}</h2>
        <p class="news-description">{{cryptoNew.description}}</p>
      </div>
    </div>
    
    
  </div>
